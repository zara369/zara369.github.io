<!-- 1. Страница, разбитая вертикально на 2 фрейма -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Frames</title>
</head>
<frameset cols="20%, 80%">
    <frame src="left_frame.html" name="left_frame">
    <frame src="right_frame.html" name="right_frame">
</frameset>
</html>

<!-- 2. Страница, разбитая горизонтально на 2 фрейма -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Frames</title>
</head>
<frameset rows="30%, 70%">
    <frame src="top_frame.html" name="top_frame">
    <frame src="bottom_frame.html" name="bottom_frame">
</frameset>
</html>

<!-- 3. Страница, разбитая на 4 фрейма -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4 Frames</title>
</head>
<frameset rows="20%, 80%">
    <frameset cols="30%, 70%">
        <frame src="top_left_frame.html" name="top_left_frame">
        <frame src="top_right_frame.html" name="top_right_frame">
    </frameset>
    <frameset cols="40%, 60%">
        <frame src="bottom_left_frame.html" name="bottom_left_frame">
        <frame src="bottom_right_frame.html" name="bottom_right_frame">
    </frameset>
</frameset>
</html>

<!-- 4. Фреймовая структура: "оглавление", "меню", "основное поле" -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frames Layout</title>
</head>
<frameset rows="100, *, *" frameborder="0" framespacing="0">
    <frame src="table_of_contents.html" name="table_of_contents" scrolling="no">
    <frame src="menu.html" name="menu" scrolling="auto">
    <frame src="main_content.html" name="main_content" scrolling="yes">
</frameset>
</html>
